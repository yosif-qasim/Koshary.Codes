<!-- ====== Login Start ====== -->
<div class="ud-banner-content">
  <h1>Login</h1>
</div>

<section class="ud-login">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="ud-login-wrapper">
          <div class="ud-login-logo">
            <img src="./view/assets/images/logo/logo-2.svg" alt="logo" />
          </div>

          <form class="ud-login-form" method="post" action="" >
            <input type="hidden" name="postAction" value="1">
            <div class="ud-form-group">
              <input
                      type="text"
                      name="username"
                      placeholder="Email/username"
              />
            </div>
            <div class="ud-form-group">
              <input
                      type="password"
                      name="password"
                      placeholder="*********"
              />
            </div>
            <div class="ud-form-group">
              <button type="submit" class="ud-main-btn w-100">Login</button>
            </div>
          </form>



          <a class="forget-pass" href="./view/assets/images/forgot_password.mp4">
            Forget Password?
          </a>
          <p class="signup-option">
            Not a member yet? <a href=".?page=signup"> Sign Up </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ====== Login End ====== -->
